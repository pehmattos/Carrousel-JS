<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="shortcut icon" type="image/png" href="/public/img/photo.png" />
        <title>Image Carrousel</title>
    </head>
    <body>
        <!-- Images collection -->

        <div class="container">
            <div class="image fade">
                <img src="../public/img/Lam0.jpg" alt="Lamborgini Image" width="100%" />
            </div>
            <div class="image fade">
                <img src="../public/img/Lam1.jpg" alt="Lamborgini Image" width="100%" />
            </div>
            <div class="image fade">
                <img src="../public/img/Lam2.jpg" alt="Lamborgini Image" width="100%" />
            </div>
            <div class="image fade">
                <img src="../public/img/Lam3.jpg" alt="Lamborgini Image" width="100%" />
            </div>
            <div class="image fade">
                <img src="../public/img/Lam4.jpg" alt="Lamborgini Image" width="100%" />
            </div>
            <div class="image fade">
                <img src="../public/img/Lam5.jpg" alt="Lamborgini Image" width="100%" />
            </div>
            <div class="image fade">
                <img src="../public/img/Lam6.jpg" alt="Lamborgini Image" width="100%" />
            </div>
            <div class="image fade">
                <img src="../public/img/Lam7.jpg" alt="Lamborgini Image" width="100%" />
            </div>

            <!-- Buttons -->

            <i id="prev" onclick="show_slide(-1)" class="fas fa-chevron-left"></i>
            <i id="next" onclick="show_slide(1)" class="fas fa-chevron-right"></i>

            <!-- Dots in a row -->

            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
